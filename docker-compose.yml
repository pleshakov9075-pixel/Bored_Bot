services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: genbot
      POSTGRES_USER: genbot
      POSTGRES_PASSWORD: genbot
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2025-01-20T00-00-00Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data

  api:
    build: .
    command: uvicorn app.api.main:app --host 0.0.0.0 --port 8080
    env_file: .env
    depends_on:
      - postgres
      - redis
      - minio
    ports:
      - "8080:8080"

  worker:
    build: .
    command: python -m app.queue.rq
    env_file: .env
    depends_on:
      - postgres
      - redis
      - minio

  bot:
    build: .
    command: python -m app.bot.main
    env_file: .env
    depends_on:
      - api

volumes:
  pgdata:
  miniodata:
